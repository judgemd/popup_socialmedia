<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pop-Up Social Media</title>
</head>
<body>

    <div class="pop-up">


        <p id = "top">Share your project</p>

    <div class="social">
        <ul>
            <li><img src = "img/facebook.svg.png.jpg"></li>
            <li><img src = "img/dribbble.svg.png.jpg"></li>
            <li><img src = "img/twitter.svg.png.jpg"></li>
            <li><img src = "img/linkedin.svg.png.jpg"></li>
            <li><img src = "img/google-plus.svg.png.jpg"></li>
        </ul>
    </div>

<div class="link">
    <span>Or copy this link to share</span>
    <img src = "img/web-link.svg.png">  
    <form>
        <input type = "text">
    </form>
</div>

    <p id = "bottom">Other Options</p>

    <img id = "cancel" src = "img/cancel.svg.png">


    </div>

</body>
</html>
